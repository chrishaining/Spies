<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>D I Spy</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
  <div class="titles">
    <h1>D I Spy</h1>
  </div>
  <!-- open the form -->
  <form id="form">

    <!-- open a div that will include the whole form -->
    <div id="form-wrapper">

      <!-- open a div for the first form item -->
      <div class="form-item">
        <!-- label for name of spy -->
        <label for="name" class="primary">Name</label>
        <!-- input for name of spy -->
        <input type="text" id="name" required/>
        <!-- close div for name of spy -->

      </div>

      <!-- open a div for the second form item  - could make this a dropdown -->
      <div class="form-item">
        <!-- label for country of origin -->
        <label for="government" class="primary">Government</label>
        <!-- input for country of origin -->
        <input type="text" id="government" required/>
        <!-- close div for country of origin -->
      </div>

      <!-- open a div for the third form item -->
      <div id="skill">

        <label for="skill">Skill at killing</label>
        <input type="radio" name="skill" value="low">Low</input>
        <input type="radio" name="skill" value="high">High</input>
      </div>
      <!-- label for trustworthiness-->
      <!-- <label for="defectability" class="primary">Likelihood of Defecting</label> -->
      <div id="trustworthiness">
        <label for="trustworthiness">How much do you trust this spy?</label>
        <span>Not at all</span>
        <!--Add your code below-->
        <input id="trustworthiness" name="trustworthiness" type="range" min="0" max="5" step="0.5">

        <span>With my life</span>
      </div>

      <!-- input for trustworthiness-->
      <!-- <input type="text" id="defectability" required> -->
      <!-- close div for trustworthiness-->


      <!-- close final div  -->
    </div>
    <!-- close form -->
    <div class="button">
    <button type="submit" id="submit">Submit Spy Details</button>
  </div>
  </form>

  <div id="spy-list">
    <ul>
    </ul>
  </div>
  <!-- eliminate all spies - delete all - button -->
  <!-- is a div useful here? I want to stop the delete all button from jumping up a line after I hit it -->
  <div class="button">
    <input id="delete-all" type="button" value="Eliminate All Spies"/>
  </div>

</body>
</html>
